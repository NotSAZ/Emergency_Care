 {% extends 'hospital/Home.html' %}
 {% block content %}
 {% load static %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Logo</th>
      <th scope="col">Hospital ID</th>
      <th scope="col">Hospital Name</th>
      <th scope="col">Hospital Co_ordinate</th>
    </tr>
  </thead>
  <tbody>
  {% for h in hospital %}
    <tr>
      <td><img src="{{h.image.url}}" style="height: 40px; width: 40px;"></td>
      <td>{{h.H_ID}}</td>
      <td>{{h.H_name}}</td>
      <td>{{h.Co_ordinate}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
 {% endblock %}
