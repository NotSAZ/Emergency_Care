{% extends 'hospital/Home.html' %}
{% block content %}
{% load static %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Logo</th>
      <th scope="col">Hospital Name</th>
      <th scope="col">Service ID</th>
      <th scope="col">Service Name</th>
      <th scope="col">Budget</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for s in service %}
    <tr>
      <td><img src="{{s.image.url}}" style="height: 40px; width: 40px;"></td>
      <td>{{s.H_ID}}</td>
      <td>{{s.S_ID}}</td>
      <td>{{s.S_Name}}</td>
      <td>{{s.S_Budget}}</td>
      <td><a href="{% url 'ServiceDetails' s.id %}" class="btn btn-warning">Details</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
