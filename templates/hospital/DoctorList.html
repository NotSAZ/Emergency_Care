 {% extends 'hospital/Home.html' %}
 {% block content %}
 {% load static %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Hospital Name</th>
        <th scope="col">Doctor ID</th>
        <th scope="col">Doctor Name</th>
      <th scope="col">Doctor Experience</th>
      <th scope="col">Doctor Speciality</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for d in doctorlist %}
    <tr>
      <td><img src="{{d.image.url}}" style="height: 40px; width: 50px;"></td>
      <td>{{d.H_ID}}</td>
      <td>{{d.D_ID}}</td>
      <td>{{d.D_Name}}</td>
      <td>{{d.D_Experience}}</td>
      <td>{{d.D_Speciality}}</td>
      <td><a href="{% url 'DoctorDetails' d.id %}" class = "btn btn-warning">Details</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
