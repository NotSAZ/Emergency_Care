 {% extends 'hospital/Services.html' %}
 {% block content %}
 {% load static %}
 <style>
    body {
        background-color: #FFF;
    }
</style>
<div class="card mb-3 col-md-3"
     style = "display: block;
     margin-left: auto;
     margin-right: auto">
  {% if service.image %}
 <img src = "{{service.image.url}}" class = "card-img-top" alt="..." style="height: 300px; width: 315px;">
{% endif %}

 <div class="card-body">
  <h5 class="card-title"><b>Hospital ID:</b> {{service.H_ID}}</h5>
  <p class="card-text"><b>Service ID:</b> {{service.S_ID}}</p>
     <p class="card-text"><b>Service Name:</b> {{service.S_Name}}</p>
  <p class="card-text"><small class = "text-body-secondary"><b>Service Budget:</b> {{service.S_Budget}}</small></p>
</div>
</div>
 {% endblock %}
